<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script> <!--Defer: autoriza o navegador a carregar outros elementos da pg mesmo se o JS ter erro -->
    <link rel="shortcut icon" href="">
    <title>Calculadora JS</title>
</head>
<body>
    <header class="">    
        <div>    
        <h1>Calculadora do Gabryel</h1>
        <img src="imagens/calculadora claro.png" id="iconCalculator" alt="">
        </div>
        <button><img src="imagens/sun.png" alt="" id="alteraTema"></button>
    </header>

    <main id="calculadora">
    <div id="calculator">
        <input type="text" id="display" disabled> <!---->
        <br>
        <button id="ac" class="operator">AC</button>
        <button id="de" class="operator"><img src="imagens/backspace tema-escuro.png" alt="" srcset=""></button>
        <button id="." class="operator">.</button>
        <button id="/" class="operator">/</button>
        <br>
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="*" class="operator">X</button>
        <br>
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="-" class="operator">-</button>
        <br>
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="+" class="operator">+</button>
        <br>
        <button id="00">00</button>
        <button id="0">0</button>
        
        <button id="=" class="operator equal">=</button>
        <br>
    </div>
    </main>

</body>
</html>
